{{ define "main" }}
<article class="single-post mood-{{ .Params.mood | default "neutral" | urlize }}">
    <div class="post-date">
        <span class="mood-indicator"></span>
        {{ .Date.Format "2 janvier 2006" }}
    </div>
    
    <h1 class="post-title">{{ .Title }}</h1>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    {{- partial "related-entries.html" . -}}
</article>
{{ end }}
