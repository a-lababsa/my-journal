{{ define "main" }}
<article class="single-citation">
    <div class="citation-single-date">
        {{ .Date.Format "2 janvier 2006" }}
        {{- with .Params.theme -}}
        <span class="citation-theme">{{ . }}</span>
        {{- end -}}
    </div>

    {{- with .Params.original -}}
    <blockquote class="citation-single-text">
        {{ . }}
    </blockquote>
    <p class="citation-translation">{{ $.Content }}</p>
    {{- else -}}
    <blockquote class="citation-single-text">
        {{ .Content }}
    </blockquote>
    {{- end -}}

    {{- with .Params.source -}}
    <p class="citation-source">â€” {{ . }}</p>
    {{- end -}}
</article>
{{ end }}
