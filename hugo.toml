baseURL = 'https://a-lababsa.github.io/my-journal/'
languageCode = 'fr-fr'
DefaultContentLanguage = "fr"
title = 'Alexandre Lababsa'
theme = 'journal-intime'

summarylength = 30
enableEmoji = true
enableRobotsTXT = true

[markup]
    [markup.goldmark]
      [markup.goldmark.renderer]
        unsafe = true

[taxonomies]
    category = "categories"
    tag = "tags"
    theme = "themes"

[params]
  title = "Alexandre Lababsa"
  author = "Alexandre Lababsa"
  subtitle = "Dev, militant, en construction permanente"
  description = "Journal de pensées — philosophie, santé mentale, tech, artisanat du code"
  keywords = ["journal", "philosophie", "développement", "santé mentale", "craftsmanship"]
  favicon = "favicons/"
  customCss = []
  customJs = []
  mainSections = ["posts"]
  showRelatedPosts = true
  numberOfRelatedPosts = 3
  singleDateFormat = "2 janvier 2006"
  indexDateFormat = "2 janvier 2006"
  listDateFormat = "2 janvier 2006"

[[menus.main]]
  name = "Journal"
  url = "/posts/"
  weight = 1

